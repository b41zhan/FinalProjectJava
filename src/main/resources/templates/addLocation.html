<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить новую площадку</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="text-center">Добавить новую площадку</h1>
    <form th:action="@{/admin/locations/add}" method="post" class="form-horizontal">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Название:</label>
            <div class="col-sm-10">
                <input type="text" id="name" name="name" class="form-control" placeholder="Введите название площадки" required>
            </div>
        </div>

        <div class="form-group">
            <label for="category" class="col-sm-2 control-label">Категория:</label>
            <div class="col-sm-10">
                <select id="category" name="category" class="form-control" required>
                    <option th:each="cat : ${categories}" th:value="${cat}" th:text="${cat}">Выберите категорию</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="status" class="col-sm-2 control-label">Статус:</label>
            <div class="col-sm-10">
                <select id="status" name="status" class="form-control" required>
                    <option th:each="stat : ${statuses}" th:value="${stat}" th:text="${stat}">Выберите статус</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="address" class="col-sm-2 control-label">Адрес:</label>
            <div class="col-sm-10">
                <input type="text" id="address" name="address" class="form-control" placeholder="Введите адрес площадки" required>
            </div>
        </div>

        <div class="form-group">
            <label for="description" class="col-sm-2 control-label">Описание:</label>
            <div class="col-sm-10">
                <textarea id="description" name="description" class="form-control" placeholder="Введите описание" rows="4" required></textarea>
            </div>
        </div>

        <div class="form-group">
            <label for="amenities" class="col-sm-2 control-label">Удобства:</label>
            <div class="col-sm-10">
                <input type="text" id="amenities" name="amenities" class="form-control" placeholder="Введите удобства площадки" required>
            </div>
        </div>

        <div class="form-group">
            <label for="photo" class="col-sm-2 control-label">Фото (URL):</label>
            <div class="col-sm-10">
                <input type="text" id="photo" name="photo" class="form-control" placeholder="Введите URL фотографии" required>
            </div>
        </div>

        <div class="form-group">
            <label for="date" class="col-sm-2 control-label">Дата:</label>
            <div class="col-sm-10">
                <input type="date" id="date" name="date" class="form-control" required>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success">Добавить площадку</button>
                <a href="/admin/locations" class="btn btn-default">Назад</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
