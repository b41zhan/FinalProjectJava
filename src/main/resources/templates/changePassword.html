<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: url('https://t3.ftcdn.net/jpg/08/67/88/20/360_F_867882083_hflDen31eRTlOwyePD2ROPLUZmO8ADD7.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            width: 350px;
            text-align: center;
        }

        h2 {
            color: white;
            margin-bottom: 20px;
            font-size: 28px;
        }

        label {
            display: block;
            color: white;
            text-align: left;
            margin: 10px 0 5px;
            font-size: 14px;
        }

        input {
            width: 94%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input:focus {
            border: 1px solid white;
            outline: none;
        }

        button {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            background: white;
            color: black;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background: #e6e6e6;
            transform: scale(1.02);
        }

        .message {
            color: white;
            margin-top: 10px;
        }

        .error {
            color: red;
            margin-top: 10px;
        }

        a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Change Password</h2>

    <form th:action="@{/user/sendCode}" method="post">
        <input type="hidden" name="email" th:value="${email}">
        <button type="submit">Send Verification Code</button>
    </form>

    <form th:action="@{/user/changePassword}" method="post">
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:value="${email}" readonly>
        </div>

        <div>
            <label for="code">Verification Code:</label>
            <input type="text" id="code" name="code" placeholder="Enter code" required>
        </div>

        <div>
            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password" required>
        </div>

        <button type="submit">Change Password</button>
    </form>

    <p th:if="${message}" class="message" th:text="${message}"></p>
    <p th:if="${error}" class="error" th:text="${error}"></p>

    <p><a href="/user">Back to profile</a></p>
</div>
</body>
</html>
