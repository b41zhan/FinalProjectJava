<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: url('https://t3.ftcdn.net/jpg/08/67/88/20/360_F_867882083_hflDen31eRTlOwyePD2ROPLUZmO8ADD7.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      width: 350px;
      text-align: center;
    }

    h1 {
      color: white;
      margin-bottom: 20px;
      font-size: 28px;
    }

    label {
      display: block;
      color: white;
      text-align: left;
      margin: 10px 0 5px;
      font-size: 14px;
    }

    input {
      width: 94%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      outline: none;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background: white;
      color: black;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      background: #e6e6e6;
      transform: scale(1.02);
    }

    .link {
      margin-top: 15px;
    }

    p {
      color: white;
      font-size: 14px;
      margin-top: 5px;
    }

    a {
      color: #ffffff;
      text-decoration: none;
      font-weight: bolder;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Login</h1>
  <form action="/login" method="post">
    <label for="email">Email:</label>
    <input type="email" id="email" name="username" placeholder="Enter your email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter your password" required>

    <button type="submit">Login</button>
  </form>
  <div class="link">
    <p>Forgot your password? <a href="/reset-password">Reset it</a></p>
    <p>Don't have an account? <a href="/register">Register</a></p>
  </div>
</div>
</body>
</html>
