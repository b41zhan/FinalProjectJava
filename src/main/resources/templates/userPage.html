<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #FFFFFF;
            color: #18458B;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        .profile-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1000px;
            padding: 20px;
            border: 1px solid #CCCCCC;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            margin-top: 20px;
        }

        .profile-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .profile-photo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #4A90E2;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .profile-photo:hover {
            transform: scale(1.02);
        }

        .user-details p {
            margin: 5px 0;
            font-size: 24px;
        }

        .buttons {
            text-align: right;
        }

        .btn {
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 6px;
            text-decoration: none;
            color: #FFFFFF;
            transition: background-color 0.3s ease, transform 0.2s ease;
            background-color: #4A90E2;
        }
        .btn:hover {
            background-color: #3B79D6;
        }

        .page-layout {
            display: flex;
            width: 100%;
            max-width: 1200px;
            gap: 20px;

        }

        .logo-container {
            flex: 0 0 40%;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 458px;
            border: #CCCCCC;
        }

        .logo-container img {
            max-width: 100%;
            max-height: 100%;
        }

        .container {
            width: 600px;
            padding: 30px;
            margin-bottom: 30px;
            background-color: #F9F9F9;
            border: #CCCCCC;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);

        }

        .card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #CCCCCC;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 93%;
            height: 120px;
        }

        .card h2 {
            font-size: 20px;
            color: #18458B;
            margin-bottom: 10px;
        }

        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: #4A90E2;
            color: #FFFFFF;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            font-weight: bold;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .button:hover {
            background-color: #3B79D6;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transform: scale(1.01);
        }

        .button-log {
            background-color: #FF3B30;
            color: #FFFFFF;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            font-weight: bold;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .button-log:hover {
            background-color: #D93228;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transform: scale(1.01);
        }

        .photo {
            flex: 0 0 40%;
            height: 150px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .photo1 {
            background: url("https://www.shutterstock.com/shutterstock/photos/2192941657/display_1500/stock-vector-empty-basketball-court-cartoon-illustration-vector-interior-design-of-sports-hall-to-play-team-2192941657.jpg") no-repeat center center;
            background-size: contain;
        }

        .photo2 {
            background: url("https://www.shutterstock.com/shutterstock/photos/2229262765/display_1500/stock-vector-empty-school-gym-with-sports-equipment-contemporary-vector-illustration-of-basketball-court-with-2229262765.jpg") no-repeat center center;
            background-size: contain;
        }
    </style>
</head>
<body>
<div class="profile-card">
    <div class="profile-info">
        <form th:action="@{/user/upload-photo}" method="post" enctype="multipart/form-data">
            <img th:src="${user.profilePhoto != null ? user.profilePhoto : '/images/default-profile.png'}"
                 alt="Profile Photo" class="profile-photo" id="profilePhoto">
            <input type="file" name="photo" id="photoInput" style="display: none;">
        </form>
        <div class="user-details">
            <p>Name: <span th:text="${user.username}">Username</span></p>
            <p>Email: <span th:text="${user.email}">example@mail.com</span></p>
        </div>
    </div>
    <div class="buttons">
        <a href="/user/changePassword" class="btn btn-primary">Change Password</a>
    </div>
</div>

<div class="page-layout">
    <div class="container">
        <div class="card">
            <div style="flex: 1;">
                <h2>View All Locations</h2>
                <button class="button" onclick="window.location.href='/user/filter-locations'">
                    Go to Locations
                    <span class="arrow">&rarr;</span>
                </button>
            </div>
            <div class="photo photo1"></div>
        </div>

        <div class="card">
            <div style="flex: 1;">
                <h2>My Booked Locations</h2>
                <button class="button" onclick="window.location.href='/user/booked-locations'">
                    View Booked Locations
                    <span class="arrow">&rarr;</span>
                </button>
            </div>
            <div class="photo photo2"></div>
        </div>

        <button class="button-log" onclick="window.location.href='/logout'">
            Logout
        </button>
    </div>
    <div class="logo-container">
        <img src="/images/image.jpg" alt="Project Logo">
    </div>
</div>
<script>
    document.getElementById('profilePhoto').addEventListener('click', function () {
        document.getElementById('photoInput').click();
    });
</script>
</body>
</html>
