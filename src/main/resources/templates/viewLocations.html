<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список площадок</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Список площадок</h1>
    <form method="get" action="/admin/locations" class="form-inline">
        <div class="form-group">
            <input type="text" name="search" class="form-control" placeholder="Поиск по названию" th:value="${search}">
        </div>
        <div class="form-group">
            <select name="status" class="form-control">
                <option value="" th:selected="${status == null or status.isEmpty()}">Фильтрация по статусу</option>
                <option value="FREE" th:selected="${status == 'FREE'}">Свободно</option>
                <option value="BOOKED" th:selected="${status == 'BOOKED'}">Забронировано</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Применить</button>
    </form>
    <a href="/admin/locations/add" class="btn btn-success">Добавить новую площадку</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Фото</th>
            <th>Название</th>
            <th>Категория</th>
            <th>Статус</th>
            <th>Действие</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="location : ${locations}">
            <td><img th:src="${location.photo}" alt="Фото" style="width: 100px;"></td>
            <td><a th:href="@{/admin/locations/{id}(id=${location.id})}" th:text="${location.name}"></a></td>
            <td th:text="${location.category}"></td>
            <td th:text="${location.status}"></td>
            <td>
                <form th:action="@{/admin/locations/delete/{id}(id=${location.id})}" method="post">
                    <button class="btn btn-danger">Удалить</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Пагинация -->
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li th:classappend="${currentPage == 0} ? 'disabled'">
                <a th:href="@{/admin/locations(page=${currentPage - 1}, status=${status}, search=${search})}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:classappend="${currentPage == i} ? 'active'">
                <a th:href="@{/admin/locations(page=${i}, status=${status}, search=${search})}" th:text="${i + 1}">1</a>
            </li>
            <li th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
                <a th:href="@{/admin/locations(page=${currentPage + 1}, status=${status}, search=${search})}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
    <a href="/admin" class="btn btn-default">Назад</a>
</div>
</body>
</html>
